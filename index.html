<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="source/css/style.css">
   <title>Ebal</title>
</head>

<body>
   <div class="container">
      <div class="bal">
         <p id="bal">Баланс: 0</p>
         <button id="btn+">+</button>
      </div>

      <div class="infoPanel">
         <div id="busterMoney">Бустер монет: 0</div>
         <div id="busterClick">Мощь клика: 1</div>
      </div>

      <div class="shopTitle">Бусты монет</div>
      <div class="shop">
         <div class="shopItem">
            <button id="shop1">+1</button>
            <p class="p-1">100 Монет</p>
         </div>
         <div class="shopItem">
            <button id="shop2">+10</button>
            <p class="p-1">1000 Монет</p>
         </div>
         <div class="shopItem">
            <button id="shop3">+100</button>
            <p class="p-1">10000 Монет</p>
         </div>
      </div>
      <div class="shopTitle">Бусты клика</div>
      <div class="shopClick">
         <div class="shopItem">
            <button id="shop4">+1</button>
            <p class="p-1">100 Монет</p>
         </div>
         <div class="shopItem">
            <button id="shop5">+10</button>
            <p class="p-1">1000 Монет</p>
         </div>
         <div class="shopItem">
            <button id="shop6">+100</button>
            <p class="p-1">10000 Монет</p>
         </div>
      </div>
      <script src="source/JS/main.js"></script>
</body>

</html>
